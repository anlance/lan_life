spring:
  application:
    name: demo1
  cloud:
    config:
      fail-fast: true
      discovery:
        service-id: config
        enabled: true
      password: root
      username: user
      allow-override: true
      override-none: true
  servlet:
    multipart:
      max-request-size: 512MB
      max-file-size: 512MB
  mvc:
    hiddenmethod:
      filter:
        enabled: true

server:
  port: 8301
  servlet:
    session-timeout: 1800
    context-path: /demo1

# kafka
kafka:
  consumer:
    servers: 192.168.189.201:9092,192.168.189.202:9092,192.168.189.203:9092
    group-id: LAN_LIFE_DEMO
    enable-auto-commit: true
    auto-commit-interval: 100
    session-timeout: 15000
    auto-offset-reset: earliest
  producer:
    retries-config: 1
    batch-size-config: 16384
    linger-ms-config: 1
    buffer-memory-config: 1024000

# eureka
eureka:
  instance:
    prefer-ip-address: true
    #Eureka客户端向服务端发送心跳的时间间隔，单位为秒（客户端告诉服务端自己会按照该规则）,默认30
    lease-renewal-interval-in-seconds: 4
    #Eureka服务端在收到最后一次心跳之后等待的时间上限，单位为秒，超过则剔除（客户端告诉服务端按照此规则等待自己）, 默认90
    lease-expiration-duration-in-seconds: 12
    statusPageUrlPath: /demo1/actuator
    metadata-map:
      version: v1
  client:
    #eureka client刷新本地缓存时间，默认30
    registry-fetch-interval-seconds: 5 
    serviceUrl:
      defaultZone: http://user:123456@${EUREKA:192.168.0.111}:7001/eureka/ #注册中心地址

management:
  endpoints:
    web:
      exposure:
        #默认值访问health,info端点  用*可以包含全部端点
        include: "*"