spring:
  application:
    name: gateway
  cloud:
    config:
      fail-fast: true
      discovery:
        service-id: config
        enabled: true
      password: root
      username: user

eureka:
  instance:
    prefer-ip-address: true
    statusPageUrlPath: /gateway/swagger-ui.html
    #Eureka客户端向服务端发送心跳的时间间隔，单位为秒（客户端告诉服务端自己会按照该规则）,默认30
    lease-renewal-interval-in-seconds: 4
    #Eureka服务端在收到最后一次心跳之后等待的时间上限，单位为秒，超过则剔除（客户端告诉服务端按照此规则等待自己）, 默认90
    lease-expiration-duration-in-seconds: 12
  client:
    #eureka client刷新本地缓存时间，默认30
    registry-fetch-interval-seconds: 5 
    serviceUrl:
      defaultZone: http://user:123456@${EUREKA:127.0.0.1}:7001/eureka/ #注册中心地址
#      defaultZone: http://user:123456@${EUREKA:182.254.215.204}:7001/eureka/ #注册中心地址

